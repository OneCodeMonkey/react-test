        // 生成随机ID,方便刷新页面时，也能继续标记
        function genID(length) {
            return Number(Math.random().toString().substr(3, length) + Date.now()).toString(36);
        }

        function getCookieVariable(variableName) {
            var cookieArray = document.cookie;
            var arr = cookieArray.split(";");

            for (var i = 0; i < arr.length; i++) {
                var arr1 = arr[i].split("=");
                if (arr1[0].trim() == variableName) {
                    return arr1[1];
                }
            }

            return "";
        }

        function setCookieVariable(name, value) {
            var exp = new Date();
            exp.setTime(exp.getTime() + 30*24*60*60*1000);  // 设置过期时间

            document.cookie = name + "=" + value + ";expires=" + exp.toGMTString();
        }

        if (getCookieVariable("video_tag_app_name") === "") {
            setCookieVariable("video_tag_app_name", genID(4));

                            break;
                        case 4:
                            var imgIndex = technical_scoreList[questionId][j];
                            break;
                        case 5:
                            var imgIndex = vgg16_ftList[questionId][j];
                            break;
                        case 6:
                            var imgIndex = vgg16_ft_new_negList[questionId][j];
                            break;
                    }

                    $("#" + alternatives[i] + "_0" + j).attr("src", category17_top10_166_videos_imgUrlPrefix + questionList[questionId]["video_id"] + "_0" + imgIndex + ".jpg");

                    $("#" + alternatives[i] + "_0" + j).attr("alt", questionList[questionId]["video_id"] + "_0" + imgIndex);
                }
            }
        }

        if (getCookieVariable("question_id") === "") {
            setCookieVariable("question_id", 1);
            setPage(1);
        } else {
            var nowQuestionId = getCookieVariable("question_id");
            // 修正cookie值异常
            if (nowQuestionId > maxQuestionNum) {
                nowQuestionId = maxQuestionNum;
            } else if (nowQuestionId < 1) {
                nowQuestionId = 1;
            }
            setPage(nowQuestionId);
        }
        console.log(cookieArray);

        // 下一题
        function btnNext() {
            var nowQuestionId = getCookieVariable("question_id");
            var nextQuestionId = parseInt(nowQuestionId) + 1 <= maxQuestionNum ? parseInt(nowQuestionId) + 1 : maxQuestionNum;
            console.log("next question id:" + nextQuestionId);
            setCookieVariable("question_id", nextQuestionId);

            // 设置页面
            setPage(nextQuestionId);

            var chosenAlgo = document.getElementById("form01").algo.value;
            console.log(chosenAlgo);

            // 提交服务器数据
            var username = getCookieVariable("video_tag_app_name");
            var videoId = questionList[nowQuestionId]["video_id"];

            $.ajax({url: apiHost + "username=" + username + "&video_id=" + videoId.toString() + "&algo=" + chosenAlgo,async:true});

            console.log("api requested");
        }

        // 上一题
        function btnPrev() {
            var nowQuestionId = getCookieVariable("question_id");
            var prevQuestionId = parseInt(nowQuestionId) - 1 >= 1 ? parseInt(nowQuestionId) - 1 : 1;
            console.log("prev question id:" + prevQuestionId);
            setCookieVariable("question_id", prevQuestionId);

            // 设置页面
            setPage(prevQuestionId);
        }

        $("#prev").click(function () {
            btnPrev();
        });
        $("#next").click(function () {
            btnNext();
        });

    </script>

    <!-- 给img元素添加点击放大事件 -->
    <script>
        function expandPhoto() {
            var overlay = document.createElement("div");
            overlay.setAttribute("id", "overlay");
            overlay.setAttribute("class", "overlay");
            document.body.appendChild(overlay);

            var img = document.createElement("img");
            img.setAttribute("id", "expand")
            img.setAttribute("class", "overlayimg");
            img.src = this.getAttribute("src");
            document.getElementById("overlay").appendChild(img);

            img.onclick = restore;
        }

        function restore() {
            document.body.removeChild(document.getElementById("overlay"));
            document.body.removeChild(document.getElementById("expand"));
        }

        function addExpand() {
            var imgs = document.getElementsByTagName("img");
            imgs[0].focus();
            for (var i = 0; i < imgs.length; i++) {
                imgs[i].onclick = expandPhoto;
                imgs[i].onkeydown = expandPhoto;
            }
        }

        addExpand();
    </script>

    <script>
        $("#nasnet").hide();
        $("#resnet").hide();
    </script>
